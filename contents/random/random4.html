<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="../../style.css">
    <title>Snake</title>
</head>
<body>
    <div>
        <h1>Snake</h1>
 

<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f0f;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #333;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .snake {
            background-color: green;
        }
        .food {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        const gameBoard = document.getElementById('game');
        const boardSize = 20;
        const cells = [];
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = generateFood();

        // Function to create the game board
        function createBoard() {
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cells.push(cell);
                    gameBoard.appendChild(cell);
                }
            }
            draw();
        }

        // Function to draw the snake and food
        function draw() {
            cells.forEach(cell => cell.classList.remove('snake', 'food'));
            snake.forEach(segment => {
                const index = segment.y * boardSize + segment.x;
                cells[index].classList.add('snake');
            });
            const foodIndex = food.y * boardSize + food.x;
            cells[foodIndex].classList.add('food');
        }

        // Function to generate food at a random position
        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * boardSize), y: Math.floor(Math.random() * boardSize) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Function to update the game state
        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check if the snake has eaten the food
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = generateFood(); // Generate new food
            } else {
                snake.unshift(head);
                snake.pop(); // Remove the tail
            }

            // Check for collisions with walls or self
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                    clearInterval(gameInterval);
                    alert("Game Over!");
            }

            draw();
        }

        // Handle keyboard controls
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        createBoard();
        const gameInterval = setInterval(update, 100);
    </script>
	
        <a href="../../index.html">Back to Homepage</a>
    </div>
</body>
</html>
