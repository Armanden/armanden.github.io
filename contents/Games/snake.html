<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #95dc99;
        font-family: Arial, sans-serif;
	margin: 0;
    overflow: hidden;
    }

    #container {
        text-align: center;
    }

    #score {
        font-size: 20px;
        margin-bottom: 10px;
    }

    #game {
        display: grid;
        gap: 1px;
        background-color: green;
    }

    .cell {
        width: 20px;
        height: 20px;
        background-color: #2e7d32;
    }

    .snake {
        background-color: #1565c0;
    }

    .food {
        background-color: #c62828;
    }

    button {
        margin-top: 10px;
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="container">
    <h1>Snake</h1>
    <div id="score">Score: 0</div>
    <div id="game"></div>
    <button onclick="restartGame()">Restart</button><br>
     <a href="gindex.html">Back to Gamespage</a>
 <a href="../../index.html">Back to Homepage</a>
    
</div>

<script>
const boardSize = 20;
const gameBoard = document.getElementById('game');
const scoreDisplay = document.getElementById('score');
const cells = [];

let snake;
let direction;
let food;
let gameInterval;
let score;

function createBoard() {
    gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 20px)`;

    for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cells.push(cell);
            gameBoard.appendChild(cell);
        }
    }
}

function draw() {
    cells.forEach(cell => cell.classList.remove('snake', 'food'));

    snake.forEach(segment => {
        const index = segment.y * boardSize + segment.x;
        cells[index].classList.add('snake');
    });

    const foodIndex = food.y * boardSize + food.x;
    cells[foodIndex].classList.add('food');
}

function generateFood() {
    let newFood;
    do {
        newFood = {
            x: Math.floor(Math.random() * boardSize),
            y: Math.floor(Math.random() * boardSize)
        };
    } while (snake.some(segment =>
        segment.x === newFood.x && segment.y === newFood.y
    ));

    return newFood;
}

function update() {
    // Don't move until player presses a key
    if (direction.x === 0 && direction.y === 0) return;

    const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
    };

    // Wrap-around logic
    head.x = (head.x + boardSize) % boardSize;
    head.y = (head.y + boardSize) % boardSize;

    // Self collision check
    if (snake.some(segment =>
        segment.x === head.x && segment.y === head.y
    )) {
        gameOver();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = generateFood();
    } else {
        snake.pop();
    }

    draw();
}

function gameOver() {
    clearInterval(gameInterval);
    alert("Game Over! Final Score: " + score);
}

function restartGame() {
    clearInterval(gameInterval);

    snake = [{ x: 10, y: 10 }];
    direction = { x: 0, y: 0 };
    score = 0;
    scoreDisplay.textContent = "Score: 0";
    food = generateFood();

    gameInterval = setInterval(update, 120);
    draw();
}

window.addEventListener('keydown', (e) => {
    switch (e.key) {
        case 'ArrowUp':
            if (direction.y === 0) direction = { x: 0, y: -1 };
            break;
        case 'ArrowDown':
            if (direction.y === 0) direction = { x: 0, y: 1 };
            break;
        case 'ArrowLeft':
            if (direction.x === 0) direction = { x: -1, y: 0 };
            break;
        case 'ArrowRight':
            if (direction.x === 0) direction = { x: 1, y: 0 };
            break;
    }
});

createBoard();
restartGame();
</script>


</body>
</html>
