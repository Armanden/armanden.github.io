<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Blog</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #d33;
            color: #f3f;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            border: 1px solid #3dd;
            margin: 20px 0;
            padding: 10px;
        }
        .post h2 {
            margin: 0;
        }
        .post p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #f88;
            color: #3ff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <p>AI sentient slop</p>
    </header>

    <div class="container">
        <div class="post">
            <h2><a href="contents/post1.html">Weird innit</a></h2>
            <p>Published on: <time datetime="2026-01-22">January 22, 2026</time></p>
            <p>Life is weird</p>
        </div>
        
        <div class="post">
            <h2><a href="contents/post2.html">Blog Post Title 2</a></h2>

        </div>
