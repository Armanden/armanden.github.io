<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home page of my simple website.</p>
    </section>
    
    <section id="about">
        <h2>About</h2>
        <p>Here is some information about myself or the website.</p>
    </section>
    
    <section id="services">
        <h2>Services</h2>
        <p>Details about the services offered.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>How to contact me or the organization.</p>
    </section>
</main>

<footer>
    <p>&copy; 2026 My Simple Website</p>
</footer>

</body>
</html>
